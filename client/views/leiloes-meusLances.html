<div class="row" ng-hide="informacoes">
    <!-- Cabeçalho da Janela -->

    <div class="row" id="cabPag">
        <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
            <h1 style="text-align: center">Meus Lances</h1>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form style="padding-top: 10px;">
            <div class="form-inline">
                <!--<input type="text" class="form-control" ng-model="pesquisa" />
                <a class="btn btn-default" href="#/leilao-novo" role="button"><span class="glyphicon glyphicon-pencil"></span> Novo...</a>
                -->
            </div>
        </form>		
        <hr>		
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Descrição</th>
                    <th>Tempo</th>
                    <th>Status</th>
                    <th>Ação</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, value) in lista | filter: pesquisa">
                    <td>{{value.categoria}}</td>
                    <td>{{value.descricao}}</td>
                    <!--<td>{{value.tempoCorrente}}</td>-->

                    <td>{{value.status}}</td>


                    <th>
                        <button type="button" ng-click="info(value)" class="btn btn-sm btn-primary" alt="Editar" title="Editar">
                            <span class="glyphicon glyphicon-plus-sign"></span> Informações
                        </button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
