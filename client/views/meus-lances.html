<div class="row" ng-hide="informacoes">

    <!-- Cabeçalho da Janela -->
    <div class="row" id="cabPag">
        <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
            <h1 style="text-align: center">Meus Lances</h1>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <table class="table table-striped table-hover" ng-init="listar()">
            <thead>
                <tr>
                    <th>Leilão Descrição</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>Ações</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, value) in lista | filter: pesquisa">



                    <td>{{value.leilao.descricao}}</td>
                    <td>{{value.valor}}</td>
                    <td> {{value.encerrado}}</td>                    

                    <th>
                        <button type="button" ng-click="setInfo(value)" class="btn btn-sm btn-primary" alt="Informações" title="Informações">
                            <span class="glyphicon glyphicon-plus-sign"></span> INFO LEILÃO
                        </button>
                        <button type="button" ng-click="deletar(value, lista)" class="btn btn-sm btn-danger" alt="Excluir Lance" title="Excluir Lance">
                            <span class="glyphicon glyphicon-erase"></span> EXCLUIR
                        </button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>






<div class="row" ng-show="informacoes">
    <div class="row" id="cabPag">
        <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
            <h1 style="text-align: center">Leilão do Lance</h1>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form role="form" style="padding-top: 10px;">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label for="data_exec">
                            Data de Inicio
                        </label>
                        <input type="text" ng-model="lance.leilao.dataHoraInicio" class="form-control" id="data_exec" readonly="true"/>                        
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label for="data_exec">
                            Data da Execução
                        </label>
                        <input type="text" ng-model="lance.leilao.dataHoraExecucao" class="form-control" id="data_exec" readonly="true"/>                        
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label for="data_limite">
                            Data Limite dos Lances
                        </label>
                        <input type="text" ng-model="lance.leilao.dataHoraFinal" class="form-control" id="data_limite" readonly="true"/>                        
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="descricao">
                            Descrição do Serviço
                        </label>
                        <textarea ng-model="lance.leilao.descricao" class="form-control" rows="5" id="descServ" readonly="true"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class=" col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <label for="end_rua">
                            Logradouro
                        </label>
                        <input type="text" ng-model="lance.leilao.endereco.logradouro" class="form-control" id="end_rua" readonly="true"/>
                    </div>
                    <div class=" col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <label for="end_rua">
                            Numero
                        </label>
                        <input type="text" ng-model="lance.leilao.endereco.numero" class="form-control" id="end_rua" readonly="true"/>
                    </div>
                    <div class=" col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <label for="end_rua">
                            Complemento
                        </label>
                        <input type="text" ng-model="lance.leilao.endereco.complemento" class="form-control" id="end_rua" placeholder="Ex.: AP.704" readonly="true"/>
                    </div>
                    <div class=" col-lg-2 col-md-2 col-sm-12 col-xs-12">
                        <label for="end_rua">
                            Cidade
                        </label>
                        <input type="text" ng-model="lance.leilao.endereco.cidade" class="form-control" id="end_rua" readonly="true"/>
                    </div>
                    <div class=" col-lg-2 col-md-2 col-sm-12 col-xs-12">
                        <label for="end_rua">
                            UF
                        </label>
                        <input type="text" ng-model="lance.leilao.endereco.uf" class="form-control" id="end_rua" placeholder="Ex.: SP" readonly/>
                    </div>
                    <div class=" col-lg-2 col-md-2 col-sm-12 col-xs-12">
                        <label for="end_rua">
                            CEP
                        </label>
                        <input type="text" ng-model="lance.leilao.endereco.cep" class="form-control" id="end_rua" placeholder="Ex.: 000.000-00" readonly/>
                    </div>
                    <div class=" col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <label for="end_rua">
                            Observacao
                        </label>
                        <input type="text" ng-model="lance.leilao.endereco.Observacao" class="form-control" id="end_rua" placeholder="Ex.: Deve ter tal coisa" readonly/>
                    </div>

                </div>
            </div>

        </form>
        
        
         <!--mostra vencedor-->
         
        <div class="row" >
            <button type="button " ng-click="vencedor"  class="btn btn-sm btn-danger " alt="Press Check" title="Press Check">
                <span class="glyphicon glyphicon-resize-full"></span>   

                <input type="checkbox"  ng-model="vencedor"><b><font size="5">   Mostrar Vencedor  </font> </b> 


                <div ng-show="vencedor">

                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="end_rua">
                            Vencedor
                        </label>
                        <input type="text" ng-model="leilao.vencedor.interessado.nome" class="form-control" id="end_rua" readonly/>
                    </div>

                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="end_rua">
                            Valor do lance
                        </label>
                        <input type="text" ng-model="leilao.vencedor.valor" class="form-control" id="end_rua" readonly/>
                    </div>
                </div>

        </div>
         <br></br>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button type="button" ng-click="removeInfo()" class="btn btn-warning"><span class="glyphicon glyphicon-menu-left"></span> Voltar</button>
        </div>
 
          
        
    </div>
</div>
